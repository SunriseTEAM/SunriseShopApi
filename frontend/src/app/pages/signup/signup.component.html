
<div class="signup">
  <br/><br/><br/><br/>
  <!--<h6 align="center" class="display-4 mb-5" style="color: white; font-size: 16px">Sign Up</h6>-->
  <div style="width:40%; margin: 25px auto" >
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label style="color: white"><b>Email address</b></label>
        <input [(ngModel)]="user.email" type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter email" email required autofocus  #email="ngModel">
        <div  *ngIf="email.invalid && (email.dirty ||email.touched)" >
          <div *ngIf="email.errors.required" style="color:#dddddd">
            Email is required.
          </div>
          <div *ngIf="email.errors.email" style="color:#dddddd">
            Invalid Email.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label style="color: white"><b>Name</b></label>
        <input [(ngModel)]="user.name" type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Your name" required #name="ngModel">
        <div  *ngIf="name.invalid && (name.dirty ||name.touched)">
          <div *ngIf="name.errors.required" style="color:#dddddd">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength" style="color:#dddddd">
            Name must be at least 3 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label style="color: white"><b>Password</b></label>
        <input  [(ngModel)]="user.password" type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" minlength="3" required #password="ngModel">
        <div  *ngIf="password.invalid && (password.dirty ||password.touched)">
          <div *ngIf="password.errors.required" style="color:#dddddd">
            Password is required.
          </div>
          <div *ngIf="password.errors.minlength" style="color:#dddddd">
            Password must be at least 3 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label style="color: white"><b>Phone</b></label>
        <input [(ngModel)]="user.phone" type="text" class="form-control form-control-lg" id="phone" name="phone" placeholder="Phone" required #phone="ngModel" >
        <div  *ngIf="phone.invalid && (phone.dirty ||phone.touched)">
          <div *ngIf="phone.errors.required" style="color:#dddddd">
            Phone is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label style="color: white"><b>Address</b></label>
        <input [(ngModel)]="user.address" type="text" class="form-control form-control-lg" id="address" name="address" placeholder="Address" required #address="ngModel">
        <div  *ngIf="address.invalid && (address.dirty ||address.touched)">
          <div *ngIf="address.errors.required" style="color:#dddddd">
            Address is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!form.form.valid" >Sign Up</button>
      </div>
    </form>
  </div>
</div>
